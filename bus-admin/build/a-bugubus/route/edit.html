<div class="hbox hbox-auto-xs bg-light" ng-controller="RouteEditController" ng-init="
        app.settings.asideFolded = false;
        app.settings.asideFixed = true;
        app.settings.asideDock = false;
        app.settings.container = false;
        app.hideAside = false"><div class="col item"><div id="J_map_canvas" class="map-wrap" style="width:100%;height:100%"></div></div><div class="col w-lg lter b-l"><div class="vbox"><div class="nav-tabs-alt"><ul class="nav nav-tabs nav-justified"><li ng-class="{'active': tabs[0]}"><a href ng-click="tab(0)">线路信息</a></li><li ng-class="{'active': tabs[1]}"><a href ng-click="tab(1)">停靠点</a></li></ul></div><div class="row-row"><div class="cell"><div class="cell-inner"><div class="tab-content"><div class="tab-pane" ng-class="{'active': tabs[1]}"><div class="wrapper-sm"><p>地图内点击右键可以新增停车点</p><div style="padding-bottom:10px"><input id="searchPosition" type="text" class="form-control" ng-model="address.formattedAddress" placeholder="搜索地点"></div><ul id="J_sortable" class="list-group gutter list-group-lg list-group-sp" style="min-height:300px"><li class="list-group-item wrapper-sm" style="padding-bottom:0" ng-repeat="data in buslineStations" data="{{data}}"><span class="pull-right"><a href ng-click="location(data)" ng-show="!data.editMode" title="定位到站点"><i class="icon icon-pin fa-fw"></i></a> <a href ng-click="edit($index)" title="编辑站点"><i class="fa fa-pencil fa-fw"></i></a> <a href ng-click="delete($index)" title="删除站点"><i class="fa fa-times fa-fw"></i></a> </span><span class="pull-left" style="padding-right:10px"><div class="marker start-marker small" ng-show="$first">起</div><div class="marker station-marker small" ng-show="$middle">{{$index}}</div><div class="marker stop-marker small" ng-show="$last&&!$first">终</div></span><div class="clear" ng-show="!data.editMode"><p>{{data.stationName}}</p><p>到站用时：{{data.drivingTime}}</p></div><form ng-show="data.editMode"><p><input type="text" ng-model="data.stationName" placeholder="请输入站点名称"></p><p><label>用时&nbsp;&nbsp;</label><input type="text" ng-model="data.drivingTime"> 分钟</p><p><label>经度&nbsp;&nbsp;</label><input type="text" ng-model="data.lng"><a href title="定位到站点" ng-click="location(data)" ng-show="data.editMode"><i class="icon icon-pin fa-fw"></i></a></p><p><label>纬度&nbsp;&nbsp;</label><input type="text" ng-model="data.lat"></p><p><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><a href class="btn btn-sm btn-success" ng-click="edit($index)">保存</a></p></form></li></ul></div></div><div class="tab-pane" ng-class="{'active': tabs[0]}"><div class="wrapper-sm"><form class="form-validate form-validation" name="form"><div class="form-group"><label>线路名称</label><input type="text" class="form-control" ng-model="busline.linename" placeholder="如：武汉站-光谷" ng-required="true"></div><div class="form-group"><label>起始站</label><input type="text" class="form-control" ng-model="busline.departName" placeholder="如：武汉站" ng-required="true"></div><div class="form-group"><label>终点站</label><input type="text" class="form-control" ng-model="busline.arriveName" placeholder="如：光谷" ng-required="true"></div><div class="form-group"><label>运行区域</label><input type="text" class="form-control" ng-model="busline.region" placeholder="默认为 武汉" ng-required="true"></div><div class="form-group"><label class="control-label">运行时长</label><input type="text" class="form-control" ng-model="busline.drivetime" placeholder="单位为分钟" ng-required="true" ng-pattern="/^[1-9][0-9.]{0,4}$/" maxlength="4"></div><div class="form-group"><label class="control-label">运行距离</label><input type="number" class="form-control" ng-model="busline.drivedistance" placeholder="单位为公里" ng-required="true" ng-pattern="/^[0-9][0-9.]{0,4}$/" maxlength="4"></div></form><form id="J_search_form" class="form-horizontal form-validation wrapper-sm" style="padding:0 15px"><div class="form-group"><label>所属单位</label><select class="form-control" ng-init="busline.company = '0'" ng-model="busline.company" ng-required="true"><option value="0" style="display:none">请选择</option><option ng-repeat="item in companyList.units" value="{{item.unitid}}">{{item.unitName}}</option></select></div></form><div class="form-group"><label class="control-label">停靠站点数</label><div class="pull-right"><strong>{{buslineStations.length}}</strong> 个</div></div><div class="btn-group btn-group-justified"><a href class="btn btn-primary" ng-click="tab(1)">去管理停靠点</a></div></div></div></div></div></div></div><div class="wrapper b-t b-light text-center" style="position:relative;top:-60px;background-color:#f6f8f8"><a href class="btn btn-info" ng-show="editMode" ng-click="submit()" ng-disabled="form.$invalid">保存线路修改</a> <a href class="btn btn-success" ng-show="editMode" ng-click="save()" ng-disabled="form.$invalid">另存为新线路</a> <a href class="btn btn-info" ng-show="!editMode" ng-click="submit(busline.drivetime,busline.drivedistance)" ng-disabled="form.$invalid">保存线路</a></div></div></div></div>
