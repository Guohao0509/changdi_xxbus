<div class="wrapper-md" ng-controller="userListController"><div class="panel panel-default"><div class="panel-heading"><ul class="nav nav-pills pull-right"><li style="padding-top:4px;padding-right:15px"><button class="btn m-b-xs btn-sm btn-info btn-addon" ui-sref="app.user.adds"><i class="fa fa-plus"></i> 批量添加用户</button></li><li style="padding-top:4px;padding-right:15px"><button class="btn m-b-xs btn-sm btn-success btn-addon" ui-sref="app.user.add"><i class="fa fa-plus"></i> 添加用户</button></li></ul>用户列表</div><form name="userform" id="J_reg_form" ng-submit="pageRequest.getResponse()"><div class="row wrapper form-horizontal"><div class="col-sm-1 text-right"><label class="control-label f12">用户编号</label></div><div class="col-sm-2"><input type="text" class="input-sm form-control" name="userid" placeholder="姓名/手机号/用户编号" ng-model="userid"></div><div class="col-sm-1 text-right"><label class="control-label f12">注册时间</label></div><div class="col-sm-2"><input type="text" placeholder="注册时间如2017-01-01" class="input-sm form-control" ng-click="useregtime.open($event)" datepicker-popup="{{useregtime.format}}" name="regDate" ng-model="regDate" is-open="useregtime.opened" datepicker-options="useregtime.dateOptions" close-text="关闭" clear-text="清空" current-text="今天"></div><div class="col-sm-1 text-right"><label class="control-label f12">所在单位</label></div><div class="col-sm-2"><input type="text" class="input-sm form-control" name="company" placeholder="所在单位"></div><div class="col-sm-3"><button class="btn btn-sm btn-primary pull-right">搜索</button></div></div></form><div class="table-responsive"><table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped b-t b-light table-condensed"><thead><tr><th sort-name="userid">用户ID</th><th sort-name="name">用户名</th><th sort-name="phone">联系方式</th><th sort-name="sex">性别</th><th sort-name="regDate">注册时间</th><th>所属单位</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in pageResponse.rows"><td ng-bind="item.userid"></td><td ng-bind="item.name"></td><td ng-bind="item.phone"></td><td><span ng-show="item.sex=='0'">男</span> <span ng-show="item.sex=='1'">女</span></td><td>{{item.regDate | date:'yyyy/MM/dd HH:mm:ss'}}</td><th ng-bind="item.unitName"></th><td><a ui-sref="app.user.edit({id:item.userid})" data-original-title="编辑"><span class="label label-primary">编辑</span> </a><a ng-click="delete(item.userid)" data-original-title="删除"><span class="label label-danger">删除</span></a></td></tr></tbody></table></div><footer class="panel-footer"><div class="box-body" table-pagination></div></footer></div></div>
