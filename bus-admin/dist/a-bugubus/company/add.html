<div class="wrapper-md" ng-controller="addCompanyController">
<div class="panel panel-default">
<div class="panel-heading">
添加单位</div>
<div class="panel-body">
<form class="form-horizontal form-validation" name="form">
<div class="form-group">
<label class="col-sm-1 control-label">单位<span class="text-danger text-md ">*</span></label></label>
<div class="col-sm-11">
<input type="text"  class="form-control"
							   name="offline"
							   ng-model="unitName"
							   ng-required="true"
							   maxlength="30" 
							   placeholder="请输入单位"
							   >
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2" style="float: right;margin-right: 15px;">
<button type="reset" class="btn btn-default">清空</button>
<button type="submit" ng-click="submit()" ng-disabled="form.$invalid" class="btn btn-primary m-l">提交</button>
</div>
</div>
</form>
</div>
</div>
</div>
