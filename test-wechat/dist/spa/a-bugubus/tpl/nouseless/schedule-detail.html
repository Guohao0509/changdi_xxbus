<ui-view ng-controller="ScheduleDetailController">
<ion-content scroll="false" class="padding-top">
<div  class="schedule-detail schedule-item f16"  style="position: absolute;left:10px;right:10px;z-index: 2;padding:10px 0px;" class="b-white">
<div class="row row-no-padding padding-horizontal">
<div class="lh30">
</div>
</div>
<div class="row row-no-padding padding-horizontal">
<div class="col-60">
<div class="row-no-padding">
<div data-tap-disabled="true" class="lh30">
<div  class="marker small"><i style="color: #33cd5f;">起</i></div>
</div>
</div>
<div class="row-no-padding ">
<div  data-tap-disabled="true"  style="position: relative;" class="lh30">
<div class="marker small"><i style="color: #ef473a;">终</i></div>
</div>
</div>
</div>
<div class="col-50" style="">
<div   class="lh30  assertive" >
</div>
<div class=" lh30 gray f12" style="">预计到达时间<span >{{addtime}}</span>分钟</div>
</div>
</div>
<ion-scroll zooming="false" direction="y" ng-show="!expandStatus" style="max-height: 200px;">
<div style="padding-top: 10px;"></div>
<div class="f14 station-tip padding-horizontal">经过停靠站点信息</div>
<ul class="station-list">
<li class="station-list-item" ng-click ="RideactiveStations($index)" ng-class="{active:item.active}"
                        ng-repeat="item in busStations" >
<div class="marker small" ng-show="$first">
<i  class="icon icon-circle b-balanced"></i>
</div>
<div class="marker small" ng-show="$middle">
<i  class="icon icon-circle b-gray"></i>
</div>
<div class="marker small" ng-show="$last">
<i class="icon icon-circle b-assertive"></i>
</div>
{{item.stationname}}<span class="item-note positive pr5" ng-click="showLocation(item)">
<i class="ion-navigate pr5"></i>导航</span>
</li>
<div class="station-list-dashed-border"></div>
</ul>
</ion-scroll>
<div class="arrow" ng-click="expand()">
<i ng-class="{true:'ion-chevron-up',false:'ion-chevron-down'}[expandStatus]" ></i>
</div>
</div>
<div id="J_map_canvas" style="position: absolute;top: 0px;bottom: 0px;left:0px;right:0px;">
</div>
</ui-view>
