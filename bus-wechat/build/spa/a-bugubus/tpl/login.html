<div class="bar bar-header bar-light"><h1 class="title">验证手机号</h1></div><ion-pane ng-controller="LoginController"><ion-content class="has-header"><form name="form" class="list padding-horizontal" style="margin-bottom:0"><label class="item-input border-bottom"><span class="input-label">手机号</span> <input type="tel" ng-model="user.mobile" ng-pattern="/^1[3|5|7|8][0-9]\d{8}$/" name="mobile" ng-required="true"></label><div class="item-input-inset border-bottom" ng-show="!first"><label class="item-input-wrapper b-white"><input type="tel" ng-model="user.authcode" placeholder="请输入短信验证码" ng-required="true"></label><button style="margin-left:0" class="button button-small button-small-w80 button-dark" ng-disabled="!sendStatus" ng-click="sendCode()" ng-bind="sendButtonText"></button></div></form><div class="list" ng-show="!first"><label class="item item-input item-select" style="border:none;padding:10px" data-tap-disabled="true"><div class="input-label" style="padding:6px 0 5px 16px">公司</div><select ng-init="user.selectedComp = '0'" ng-model="user.selectedComp"><option value="0" style="display:none">请选择您所在的公司</option><option ng-repeat="item in companys" value="{{item.unitid}}">{{item.unitName}}</option></select></label></div><div class="padding-horizontal" style="margin-top:20px"><button class="button button-middle button-block button-positive button-balanced" ng-show="first" ng-disabled="form.mobile.$invalid" ng-click="sendCode()">获取验证码</button> <button class="button button-middle button-block button-positive button-balanced" ng-show="!first" ng-click="next()" ng-disabled="form.$invalid">下一步</button></div></ion-content></ion-pane>
