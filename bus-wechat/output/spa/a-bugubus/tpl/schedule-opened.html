<ui-view ng-controller="ScheduleOpenedController">
<div class="bar bar-header bar-light">
<h1 class="title">已开通班次列表({{totalnum}})</h1>
</div>
<ion-content has-bouncing="true" class="b-gray has-header padding-top">
<ion-refresher class="gray"
                       on-refresh="refresh()"
                       pulling-text="下拉刷新……">
</ion-refresher>
<ul class="list mb0">
<li ng-show="scheduleList.length==0">
<div class="text-center">没有找到已开通的线路。</div>
</li>
<li  class="list-item b-white schedule-item border-top padding-vertical  padding-horizontal"
                 ng-repeat="item in scheduleList">
<div class="row row-no-padding">
<div class="col-66">
<div class="row-no-padding">
<div class="lh30">
<div class="marker small"><i class="icon ion-ios-clock-outline positive f18"></i></div>
<span class="f16 departTime pr5" ng-bind="item.departtime"></span>
<div class="marker-self-adaption">出发</div>
</div>
</div>
</div>
<div class="col-33">
<div class="text-right lh30">
<button class="button button-small button-balanced item-button vm"  ng-click="goToScheduleDetail(item)">线路预览</button>
</div>
</div>
</div>
<div class="row row-no-padding">
<div style="width: 100%;">
<div class="row-no-padding">
<div class="lh30">
<div class="marker small"><i class="icon icon-circle b-balanced"></i></div>
<span style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width: 140px;" class="departAddress" ng-bind="item.departaddr"></span>
<span class="f12 bage bage-success" style="float:right;margin-top: 8px;">始发</span>
</div>
</div>
<div class="row-no-padding ">
<div class="lh30">
<div class="marker small"><i class="icon icon-circle b-assertive"></i></div>
<span style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width: 140px;" class="departAddress" ng-bind="item.arriveaddr"></span>
<span class="f12 bage bage-warning" style="float:right;margin-top: 8px;">终点</span>
</div>
</div>
</div>
</div>
</li>
</ul>
</ion-content>
</ui-view>
